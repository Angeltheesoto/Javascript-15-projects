<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <section class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="person image" id="person-img">
          </div>
          <h4 class="author">sara jones</h4>
          <p class="job">ux designer</p>
          <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident ipsa quaerat neque iste perspiciatis quia, rem hic reprehenderit recusandae temporibus.</p>
          <!-- prev next buttons -->
          <div class="button-conatainer">
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </section>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
